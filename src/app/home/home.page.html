<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
   <ion-item *ngFor="let f of testeService.getFrutas()">
     {{f}}
   </ion-item>
 </ion-list>
 <ion-input placeholder="Escreva uma fruta" [(ngModel)]="fruta"></ion-input>
 <ion-button (click)="testeService.addFrutas(fruta)">
    Adicionar Fruta
 </ion-button>
</ion-content>
